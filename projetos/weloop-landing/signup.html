    <!-- Facebook Open Graph Properties -->
    <meta property="og:url"                content="https://we-loop.com/" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Weloop - Conectando produtos a pessoas" />
    <meta property="og:description"        content="Uma plataforma all-in-one para comercializar e cuidar das suas roupas" />
    <meta property="og:image"              content="assets/image/og-image.png" />



    <title>Cadastre-se | Weloop - Conectando produtos a pessoas</title>
  </head>
  <body>
    <!-- Weloop Logo -->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">we<strong>loop</strong></a>
      </div>
    </nav>
    <!-- Signup Section -->

    <section>
      <div class="container">
        <div class="row">
          <div class="offset-lg-2 col-lg-8">
            <h2 class="mb-3 text-center">Entre para a nossa lista de espera!</h2>
            <p class="text-center mb-5">Seja o primeiro(a) a testar  Weloop</p>
            <form class="signup-form" action="/api/users" method="POST">
              <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="Nome *" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Sobrenome *" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="E-mail *" required>
              </div>              
              <div class="form-group">
                <input type="text" name="zip_code" class="form-control" placeholder="CEP *" required>
              </div>
          </div>
          <div class="offset-lg-2 col-lg-8 mt-5">
            <div class="container">
              <h5 class="text-center">O que você gostaria de fazer com suas roupas?</h3>
              <p class="text-center mb-5">Selecione até três opções</p>
              <div class="row">
                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="rent" id="rent"/>
                    <label for="rent">Alugar</label>
                  </div>
                </div>

                 <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="sell" id="sell"/>
                    <label for="sell">Vender</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="trade" id="trade"/>
                    <label for="trade">Trocar</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="repair" id="repair" />
                    <label for="repair">Reparar</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="donate" id="donate"/>
                    <label for="donate">Doar</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="laundry" id="laundry"/>
                    <label for="laundry">Lavar</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="recycle" id="recycle"/>
                    <label for="recycle">Reciclar</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="upcycle" id="upcycle"/>
                    <label for="upcycle">Upcycling</label>
                  </div>
                </div>

                <div class="funkyradio col-lg-6">
                  <div class="funkyradio-success">
                    <input type="checkbox" class="single-checkbox" name="dyeing" id="dyeing"/>
                    <label for="dyeing">Tingir</label>
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>
       <div class="text-center"> 
        <button type="submit" class="btn btn-success mt-5">enviar</button>
      </div>
      </form>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="container-fluid d-flex justify-content-around align-items-center text-left bg-light-gray p-4">
        <div class="col-md-4 copyrights text-left">
          <p class="m-0">Terms & Privacy</p>
          <p class="m-0">©2019. Infinitu X. All rights reserved. </p>
          <p class="m-0">13.793.284/0001-62 - contact@weloop.com</p>
        </div>
        <div class="col-md-4 text-center">
          <h4 class="font-weight-normal">we<strong>loop</strong></h4>
        </div>
        <div class="col-md-4 social-media text-right">
          <!-- Facebook -->
          <a href="https://facebook.com/weloop.social" target="_blank"><i class="fab fa-facebook-f white-text mr-4"></i></a>
          <!--Instagram-->
          <a href="https://www.instagram.com/weloop.social/" target="_blank"><i class="fab fa-instagram white-text"></i></a>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script src="assets/js/scripts.js"></script>
